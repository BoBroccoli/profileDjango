{%extends 'main.html'%}
{%block a%}

<h1>Hello home</h1>
<div>
    <a href="create-room/">Create Room</a>
    {% for room in rooms%}
    <a href="update-room/{{room.id}}">Edit</a>
    <a href="delete-room/{{room.id}}">Delete</a>
    <div>
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} --<a href="room/{{room.id}}"/> {{room.name}}</h5>
        <small>
            {{room.topic.name}}
        </small>
        <hr>
    </div>
    {% endfor %}
</div>

{%endblock a%}
